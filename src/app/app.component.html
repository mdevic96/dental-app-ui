<mat-toolbar color="primary">
  <span>Dental App</span>
  <span class="spacer"></span>
  <button mat-button [routerLink]="'/home'">Home</button>
  <button mat-button [routerLink]="'/dentists'">Find a Dentist</button>
  <button mat-button [routerLink]="'/appointments'">Appointments</button>

  <button mat-button *ngIf="!authService.isAuthenticated()" [routerLink]="'/auth/login'">Login</button>
  <button mat-button *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</button>
</mat-toolbar>
<span *ngIf="user">Welcome, {{ user.firstName }}!</span>
