<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
  
      <p class="register-link">Don't have an account? <a [routerLink]="'/auth/register'">Register</a></p>
    </form>
  </mat-card>
</div>
